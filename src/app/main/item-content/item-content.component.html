<div class="item-content">
	<div class="item" *ngFor="let item of items | filterPaginator:pageEvent | filterByPrice:priceValue | filterByCategory:categorySelected | filterBySubCategory:subCategorySelected | filterByBrands:brandSelected">
		<app-item [item]="item"></app-item>
	</div>
	<mat-paginator
		[length]="itemsLength"
		[pageSize]="pageSizeOptions[0]"
		[pageSizeOptions]="pageSizeOptions"
		(page)="pageEvent = $event">
</mat-paginator>
</div>
