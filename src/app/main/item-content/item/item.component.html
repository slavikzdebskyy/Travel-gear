
<div class="container">
	
	<mat-card class="example-card"  appHoverItem>
		<div class="promo-container">
				<div class="promo" *ngIf="item.promo">
					{{item.promoTitle}}
				</div>
				<div class="favorite" (clock)="addToFavorite(this,item)">
					<mat-icon svgIcon="stars"></mat-icon>
				</div>
				

		</div>
  <mat-card-header>
    <mat-card-title class="title">{{item.title}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="item.imageUrl" alt="Image">
  <mat-card-content>
	 
		<!-- <div class="colors">
			<div class="color" *ngFor="let el of item.colors">
				<div [appHoverItem]="green"></div>
			</div>
		</div> -->

		<p>
			<span *ngIf="item.oldPrice>0">{{item.oldPrice}}грн</span>
			{{item.newPrice}}грн
		</p>
  </mat-card-content>
 
</mat-card>
</div>
